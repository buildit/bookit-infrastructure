---

Description: Deployment Pipeline
AWSTemplateFormatVersion: 2010-09-09

Parameters:
  AppStackName:
    Type: String

  PublicDomainName:
    Type: String

  InfraDevBucketBase:
    Type: String

  BuildArtifactsBucket:
    Type: String

  GitHubRepo:
    Type: String

  Owner:
    Type: String

  GitHubBranch:
    Type: String
    Default: "master"

  GitHubToken:
    Type: String
    NoEcho: true

  GitHubOwner:
    Type: String
    Default: buildit

  ApplicationName:
    Type: String

  Subdomain:
    Type: String

  ContainerPort:
    Type: Number

  ContainerMemory:
    Type: Number
    Default: 128

  ListenerRulePriority:
    Description: The unique priority across applications sharing the ALB
    Type: Number

  SlackWebhook:
    Type: String
    Default: ""

  Project:
    Type: String

  Owner:
    Description: Person or organization responsible for the running riglet.
    Type: String

  SsmNamespacePrefix:
    Description: The prefix SSM namespace where the stack can find needed parameters
    Type: String

Conditions:
  WebhookSpecified: !Not [ !Equals [ !Ref SlackWebhook, "" ] ]

Mappings:
  EnvironmentDefaults:
   integration:
     DesiredTasks: 1
   staging:
     DesiredTasks: 2
   production:
     DesiredTasks: 2

Resources:
  Repository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Join [ '-', [ !Ref AppStackName, !Ref GitHubRepo, !Ref GitHubBranch, 'ecr', 'repo' ] ]

  CloudFormationExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "cloudformation.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - ecs:*
                  - ecr:*
                  - iam:*
                  - route53:*
                  - elasticloadbalancing:*
                  - logs:*
                  - cloudwatch:*

  CodeBuildServiceRole:
    DependsOn: CloudFormationExecutionRole
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "codebuild.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - ecr:GetAuthorizationToken
              - Resource: !Sub arn:aws:s3:::${BuildArtifactsBucket}/*
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetObjectVersion
                  - s3:PutObjectAcl
              - Resource: !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${Repository}"
                Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:BatchCheckLayerAvailability
                  - ecr:PutImage
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload
              # TODO:  this needs to be tightened-up.
              - Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/*
                Effect: Allow
                Action:
                  - ssm:GetParameters

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "codepipeline.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub arn:aws:s3:::${BuildArtifactsBucket}
                  - !Sub arn:aws:s3:::${BuildArtifactsBucket}/*
                  - !Sub arn:aws:s3:::${InfraDevBucketBase}.integration
                  - !Sub arn:aws:s3:::${InfraDevBucketBase}.integration/*
                  - !Sub arn:aws:s3:::${InfraDevBucketBase}.staging
                  - !Sub arn:aws:s3:::${InfraDevBucketBase}.staging/*
                  - !Sub arn:aws:s3:::${InfraDevBucketBase}.production
                  - !Sub arn:aws:s3:::${InfraDevBucketBase}.production/*
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
              - Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AppStackName}-*
                Effect: Allow
                Action:
                  - ssm:GetParameters
              - Resource: "*"
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - cloudformation:*
                  - iam:PassRole
                  - sns:Publish

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: "CODEPIPELINE"
      Cache:
        Location: !Sub "${BuildArtifactsBucket}/${AWS::StackName}/cache"
        Type: S3
      Source:
        Type: "CODEPIPELINE"
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/docker:18.09.0"
        Type: "LINUX_CONTAINER"
        EnvironmentVariables:
          - Name: REPOSITORY_URI
            Value: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${Repository}"
          - Name: BRANCH
            Value: !Ref GitHubBranch
          - Name: SSM_BUILD_NAMESPACE
            Value: !Sub "${SsmNamespacePrefix}/build"
          - Name: REPORTS_BUCKET
            Value: !Sub "s3://${BuildArtifactsBucket}/${AWS::StackName}/reports"
      Name: !Join [ '-', [ !Ref AppStackName, !Ref GitHubRepo, !Ref GitHubBranch, 'build' ] ]
      ServiceRole: !Ref CodeBuildServiceRole

  CodeBuildProjectTest:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: "CODEPIPELINE"
      Cache:
        Location: !Sub "${BuildArtifactsBucket}/${AWS::StackName}/cache"
        Type: S3
      Source:
        Type: "CODEPIPELINE"
        BuildSpec: buildspec.e2e.yml
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/docker:18.09.0"
        Type: "LINUX_CONTAINER"
        EnvironmentVariables:
          - Name: ENDPOINT_URI
            Value: !Sub "https://${Owner}-integration-${ApplicationName}.${PublicDomainName}"
          - Name: REPOSITORY_URI
            Value: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${Repository}"
          - Name: BRANCH
            Value: !Ref GitHubBranch
          - Name: SSM_BUILD_NAMESPACE
            Value: !Sub "${SsmNamespacePrefix}/build"
          - Name: SSM_ENV_NAMESPACE
            Value: !Sub "${SsmNamespacePrefix}/env/integration"
          - Name: REPORTS_BUCKET
            Value: !Sub "s3://${BuildArtifactsBucket}/${AWS::StackName}/reports"
      Name: !Join [ '-', [ !Ref AppStackName, !Ref GitHubRepo, !Ref GitHubBranch, 'e2e', 'test' ] ]
      ServiceRole: !Ref CodeBuildServiceRole

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "${AWS::StackName}-pipeline"
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref BuildArtifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: App
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: App
              RunOrder: 1
            - Name: AppIntegrationTemplate
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: S3
              OutputArtifacts:
                - Name: IntegrationTemplate
              RunOrder: 1
              Configuration:
                S3Bucket: !Sub "${InfraDevBucketBase}.integration"
                S3ObjectKey: "templates/templates.zip"
              RunOrder: 1
            - Name: AppStagingTemplate
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: S3
              OutputArtifacts:
                - Name: StagingTemplate
              RunOrder: 1
              Configuration:
                S3Bucket: !Sub "${InfraDevBucketBase}.staging"
                S3ObjectKey: "templates/templates.zip"
              RunOrder: 1
            - Name: AppProductionTemplate
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: S3
              OutputArtifacts:
                - Name: ProductionTemplate
              RunOrder: 1
              Configuration:
                S3Bucket: !Sub "${InfraDevBucketBase}.production"
                S3ObjectKey: "templates/templates.zip"
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: App
              OutputArtifacts:
                - Name: BuildOutput
              RunOrder: 1
        - Name: Integration
          Actions:
            - Name: Deploy-to-Integration
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: !Sub "${AppStackName}-integration-app-${GitHubRepo}-${GitHubBranch}"
                Capabilities: CAPABILITY_NAMED_IAM
                OutputFileName: CloudFormationOutput.json
                TemplatePath: IntegrationTemplate::app.yaml
                RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                ParameterOverrides: !Sub
                  - |
                    {
                      "Environment": "integration",
                      "FoundationStackName": "${AppStackName}-integration-foundation",
                      "ComputeStackName": "${AppStackName}-integration-compute-ecs",
                      "InfraDevBucket": "${InfraDevBucketBase}.integration",
                      "PublicDomainName": "${PublicDomainName}",
                      "Repository": "${Repository}",
                      "ApplicationName": "${ApplicationName}",
                      "Owner": "${Owner}",
                      "Subdomain": "${Subdomain}",
                      "ContainerPort": "${ContainerPort}",
                      "ContainerMemory": "${ContainerMemory}",
                      "TaskDesiredCount": "${EnvironmentTaskDesiredCount}",
                      "ListenerRulePriority": "${ListenerRulePriority}",
                      "SsmEnvironmentNamespace": "${SsmNamespacePrefix}/env/integration",
                      "Tag": { "Fn::GetParam" : [ "BuildOutput", "build.json", "tag" ] }
                    }
                  - EnvironmentTaskDesiredCount: !FindInMap [ EnvironmentDefaults, integration, DesiredTasks ]
              InputArtifacts:
                - Name: IntegrationTemplate
                - Name: BuildOutput
              OutputArtifacts:
                - Name: IntegrationEnvironment
              RunOrder: 1
            - Name: E2E-Tests
              ActionTypeId:
                Category: Test
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProjectTest
              InputArtifacts:
                - Name: App
              RunOrder: 2
        - Name: Staging
          Actions:
            - Name: Deploy-to-Staging
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: !Sub "${AppStackName}-staging-app-${GitHubRepo}-${GitHubBranch}"
                Capabilities: CAPABILITY_NAMED_IAM
                OutputFileName: CloudFormationOutput.json
                TemplatePath: StagingTemplate::app.yaml
                RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                ParameterOverrides: !Sub
                  - |
                    {
                      "Environment": "staging",
                      "FoundationStackName": "${AppStackName}-staging-foundation",
                      "ComputeStackName": "${AppStackName}-staging-compute-ecs",
                      "InfraDevBucket": "${InfraDevBucketBase}.staging",
                      "PublicDomainName": "${PublicDomainName}",
                      "Repository": "${Repository}",
                      "ApplicationName": "${ApplicationName}",
                      "Owner": "${Owner}",
                      "Subdomain": "${Subdomain}",
                      "ContainerPort": "${ContainerPort}",
                      "ContainerMemory": "${ContainerMemory}",
                      "TaskDesiredCount": "${EnvironmentTaskDesiredCount}",
                      "ListenerRulePriority": "${ListenerRulePriority}",
                      "SsmEnvironmentNamespace": "${SsmNamespacePrefix}/env/staging",
                      "Tag": { "Fn::GetParam" : [ "BuildOutput", "build.json", "tag" ] }
                    }
                  - EnvironmentTaskDesiredCount: !FindInMap [ EnvironmentDefaults, staging, DesiredTasks ]
              InputArtifacts:
                - Name: StagingTemplate
                - Name: BuildOutput
              OutputArtifacts:
                - Name: StagingEnvironment
              RunOrder: 1
        - Name: Production
          Actions:
            - Name: CreateChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: ProductionTemplate
                - Name: BuildOutput
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                StackName: !Sub "${AppStackName}-production-app-${GitHubRepo}-${GitHubBranch}"
                Capabilities: CAPABILITY_NAMED_IAM
                ChangeSetName: !Sub "${AppStackName}-production-app-${GitHubRepo}-${GitHubBranch}"
                TemplatePath: ProductionTemplate::app.yaml
                ParameterOverrides: !Sub
                  - |
                    {
                      "Environment": "production",
                      "FoundationStackName": "${AppStackName}-production-foundation",
                      "ComputeStackName": "${AppStackName}-production-compute-ecs",
                      "InfraDevBucket": "${InfraDevBucketBase}.production",
                      "PublicDomainName": "${PublicDomainName}",
                      "Repository": "${Repository}",
                      "ApplicationName": "${ApplicationName}",
                      "Owner": "${Owner}",
                      "Subdomain": "${Subdomain}",
                      "ContainerPort": "${ContainerPort}",
                      "ContainerMemory": "${ContainerMemory}",
                      "TaskDesiredCount": "${EnvironmentTaskDesiredCount}",
                      "ListenerRulePriority": "${ListenerRulePriority}",
                      "SsmEnvironmentNamespace": "${SsmNamespacePrefix}/env/production",
                      "Tag": { "Fn::GetParam" : [ "BuildOutput", "build.json", "tag" ] }
                    }
                  - EnvironmentTaskDesiredCount: !FindInMap [ EnvironmentDefaults, production, DesiredTasks ]
              RunOrder: 1
            - Name: ApproveChangeSet
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              RunOrder: 2
            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                ChangeSetName: !Sub "${AppStackName}-production-app-${GitHubRepo}-${GitHubBranch}"
                RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                StackName: !Sub "${AppStackName}-production-app-${GitHubRepo}-${GitHubBranch}"
                Capabilities: CAPABILITY_NAMED_IAM
                OutputFileName: CloudFormationOutput.json
              OutputArtifacts:
                - Name: ProductionEnvironment
              RunOrder: 3

  Notification:
    Type: AWS::CloudFormation::Stack
    Condition: WebhookSpecified
    Properties:
      TemplateURL: !Sub https://s3.amazonaws.com/${BuildArtifactsBucket}/templates/notification.yaml
      Parameters:
        AppStackName: !Ref AppStackName
        BuildArtifactsBucket: !Ref BuildArtifactsBucket
        GitHubRepo: !Ref GitHubRepo
        GitHubBranch: !Ref GitHubBranch
        SlackWebhook: !Ref SlackWebhook
        Project: !Ref Project
        Owner: !Ref Owner
        Pipeline: !Ref Pipeline
        ReportsUrl: !Sub "http://${BuildArtifactsBucket}.s3-website-${AWS::Region}.amazonaws.com/${AWS::StackName}/reports"
        PipelineUrl: !Join
          - ''
          - - 'https://console.aws.amazon.com/codepipeline/home?region='
            - !Ref 'AWS::Region'
            - '#/view/'
            - !Ref Pipeline

Outputs:
  PipelineUrl:
    Description: Pipeline Url
    Value: !Join
      - ''
      - - 'https://console.aws.amazon.com/codepipeline/home?region='
        - !Ref 'AWS::Region'
        - '#/view/'
        - !Ref Pipeline

  ReportsUrl:
    Description: Build Reports URL
    Value: !Sub "http://${BuildArtifactsBucket}.s3-website-${AWS::Region}.amazonaws.com/${AWS::StackName}/reports"
